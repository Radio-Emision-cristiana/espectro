<script src="main-improved.js"></script>

<script>
// ========================================

function isMobile() {

}

function openFacebook() {

}

function openInstagram() {
    console.log('üì± Abriendo Instagram...');
    if (isMobile()) {
        window.location.href = 'instagram://user?username=tucu.gram';

function openTwitter() {
    console.log('üì± Abriendo Twitter...');
    if (isMobile()) {
        window.location.href = 'twitter://user?screen_name=tucudev';
        setTimeout(() => {
            window.open('https://twitter.com/tucudev', '_blank');

function openGmail() {

function openWhatsApp() {
    console.log('üì± Abriendo WhatsApp...');
    const text = encodeURIComponent('¬°Escucha esta incre√≠ble radio online! ' + window.location.href);
    const whatsappUrl = `https://wa.me/?text=${text}`;

}

// ========================================
// FUNCIONES DE COMPARTIR DEL MODAL
// ========================================

function shareOnFacebook() {
    const url = encodeURIComponent(window.location.href);
    const facebookUrl = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
    window.open(facebookUrl, '_blank', 'width=600,height=400');

}

function shareOnTwitter() {
    const url = encodeURIComponent(window.location.href);
    const text = encodeURIComponent('¬°Escucha esta incre√≠ble radio online!');
    const twitterUrl = `https://twitter.com/intent/tweet?text=${text}&url=${url}`;
    window.open(twitterUrl, '_blank', 'width=600,height=400');

}

function shareOnWhatsApp() {
    const text = encodeURIComponent('¬°Escucha esta incre√≠ble radio online! ' + window.location.href);
    const whatsappUrl = `https://wa.me/?text=${text}`;
    window.open(whatsappUrl, '_blank');
    closeShareModal();
}

function shareOnInstagram() {
    // Instagram no tiene API de compartir directo, redirigir al perfil
    openInstagram();
    closeShareModal();
}

// ========================================
// FUNCIONES DEL MODAL DE COMPARTIR
// ========================================

function openShareModal() {
    const modal = document.getElementById('share-modal');
    if (modal) {
        modal.style.display = 'flex';
        console.log('üì§ Modal de compartir abierto');
    }
}

function closeShareModal() {
    const modal = document.getElementById('share-modal');
    if (modal) {
        modal.style.display = 'none';
        console.log('üì§ Modal de compartir cerrado');
    }
}

// ========================================
// FUNCI√ìN DE WHATSAPP INTELIGENTE
// ========================================

function openWhatsAppIntelligent() {
    console.log('üì± Abriendo WhatsApp inteligente...');
    const phoneNumber = '1234567890'; // Cambiar por el n√∫mero real
    const message = encodeURIComponent('Hola! Me gustar√≠a hacer una petici√≥n de oraci√≥n');
    
    if (isMobile()) {
        // Intentar abrir app de WhatsApp primero
        window.location.href = `whatsapp://send?phone=${phoneNumber}&text=${message}`;
        // Fallback a web despu√©s de un momento
        setTimeout(() => {
            window.open(`https://wa.me/${phoneNumber}?text=${message}`, '_blank');
        }, 1000);
    } else {
        // En desktop, abrir web directamente
        window.open(`https://wa.me/${phoneNumber}?text=${message}`, '_blank');
    }
}

// ========================================
// FUNCI√ìN DE TOGGLE DE TEMA
// ========================================

function toggleTheme() {
    console.log('üé® Cambiando tema...');
    const body = document.body;
    const sunIcon = document.querySelector('.sun-icon');
    const moonIcon = document.querySelector('.moon-icon');
    
    body.classList.toggle('dark-theme');
    
    if (body.classList.contains('dark-theme')) {
        sunIcon.style.display = 'none';
        moonIcon.style.display = 'block';
        localStorage.setItem('theme', 'dark');
        console.log('üåô Tema oscuro activado');
    } else {
        sunIcon.style.display = 'block';
        moonIcon.style.display = 'none';
        localStorage.setItem('theme', 'light');
        console.log('‚òÄÔ∏è Tema claro activado');
    }
}

function loadTheme() {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
        document.body.classList.add('dark-theme');
        document.querySelector('.sun-icon').style.display = 'none';
        document.querySelector('.moon-icon').style.display = 'block';
    }
}

// ========================================
// CONTROL DE VOLUMEN FLOTANTE
// ========================================

function setupVolumeControl() {
    const volumeToggleBtn = document.getElementById('volume-toggle-btn');
    const volumeSliderContainer = document.getElementById('volume-slider-container');
    const volumeSlider = document.getElementById('mini-volume-slider');
    const volumePercentage = document.getElementById('volume-percentage');
    const audio = document.getElementById('audio-player');
    
    if (volumeToggleBtn && volumeSliderContainer) {
        volumeToggleBtn.addEventListener('click', () => {
            volumeSliderContainer.classList.toggle('show');
        });
        
        // Cerrar al hacer clic fuera
        document.addEventListener('click', (e) => {
            if (!volumeToggleBtn.contains(e.target) && !volumeSliderContainer.contains(e.target)) {
                volumeSliderContainer.classList.remove('show');
            }
        });
    }
    
    if (volumeSlider && volumePercentage && audio) {
        volumeSlider.addEventListener('input', (e) => {
            const volume = e.target.value;
            audio.volume = volume;
            volumePercentage.textContent = Math.round(volume * 100) + '%';
            console.log('üîä Volumen ajustado:', Math.round(volume * 100) + '%');
        });
    }
}

// ========================================
// MANEJO DEL MENSAJE DE WHATSAPP
// ========================================

function setupWhatsAppMessage() {
    const whatsappBtn = document.getElementById('whatsapp-btn');
    const whatsappMessage = document.getElementById('whatsapp-message');
    const whatsappMessageClose = document.getElementById('whatsapp-message-close');
    
    // Mostrar mensaje despu√©s de 3 segundos
    setTimeout(() => {
        if (whatsappMessage) {
            whatsappMessage.classList.add('show');
        }
    }, 3000);
    
    // Cerrar mensaje
    if (whatsappMessageClose) {
        whatsappMessageClose.addEventListener('click', () => {
            whatsappMessage.classList.remove('show');
        });
    }
    
    // Auto-cerrar despu√©s de 10 segundos
    setTimeout(() => {
        if (whatsappMessage) {
            whatsappMessage.classList.remove('show');
        }
    }, 13000);
}

// ========================================
// INICIALIZACI√ìN COMPLETA
// ========================================

function initCompleteFeatures() {
    console.log('üöÄ Inicializando funciones completas...');
    
    // Cargar tema guardado
    loadTheme();
    
    // Configurar control de volumen
    setupVolumeControl();
    
    // Configurar mensaje de WhatsApp
    setupWhatsAppMessage();
    
    // Configurar modal de compartir
    const shareBtn = document.getElementById('share-btn');
    const closeShareModalBtn = document.getElementById('close-share-modal');
    const shareModal = document.getElementById('share-modal');
    
    if (shareBtn) {
        shareBtn.addEventListener('click', openShareModal);
    }
    
    if (closeShareModalBtn) {
        closeShareModalBtn.addEventListener('click', closeShareModal);
    }
    
    // Cerrar modal al hacer clic fuera
    if (shareModal) {
        shareModal.addEventListener('click', (e) => {
            if (e.target === shareModal) {
                closeShareModal();
            }
        });
    }
    
    console.log('‚úÖ Funciones completas inicializadas');
}

// ========================================
// FUNCI√ìN DE METADATA (DEL SISTEMA ORIGINAL)
// ========================================

function startMetadataUpdates() {
    console.log('üì° Iniciando conexi√≥n a metadata en tiempo real...');
    
    try {
        const eventSource = new EventSource('https://api.zeno.fm/mounts/metadata/subscribe/yg7bvksbfwzuv');

        eventSource.onmessage = function(event) {
            console.log('üì® Metadata recibida:', event.data);
            
            try {
                const data = JSON.parse(event.data);
                if (data.streamTitle) {
                    console.log('üéµ Nueva canci√≥n:', data.streamTitle);
                    
                    const parts = data.streamTitle.split(' - ');
                    if (parts.length >= 2) {
                        const artist = parts.pop();
                        const title = parts.join(' - ');
                        
                        console.log('üé§ Artista:', artist);
                        console.log('üéµ T√≠tulo:', title);
                        
                        // Actualizar metadata usando la funci√≥n del sistema mejorado
                        updateMetadata(title, artist);
                        
                    } else {
                        console.log('üéµ T√≠tulo simple:', data.streamTitle);
                        updateMetadata(data.streamTitle, 'Artista desconocido', 'portada.jpg');
                    }
                }
            } catch (error) {
                console.error('‚ùå Error procesando metadata:', error);
            }
        };

        eventSource.onerror = function(error) {
            console.error('‚ùå Error en la conexi√≥n EventSource:', error);
            eventSource.close();
            
            // Reintentar despu√©s de 5 segundos
            setTimeout(() => {
                console.log('üîÑ Reintentando conexi√≥n de metadata...');
                startMetadataUpdates();
            }, 5000);
        };
        
        console.log('‚úÖ Conexi√≥n de metadata configurada');
    } catch (error) {
        console.error('‚ùå Error configurando metadata:', error);
    }
}

// ========================================
// INICIALIZACI√ìN AUTOM√ÅTICA
// ========================================

// Cargar todas las funciones cuando el DOM est√© listo
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', () => {
        initCompleteFeatures();
        setTimeout(startMetadataUpdates, 2000);
    });
} else {
    initCompleteFeatures();
    setTimeout(startMetadataUpdates, 2000);
}

</script>
