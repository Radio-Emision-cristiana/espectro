<script>
// Funciones para redes sociales (mantenidas del original)
function isMobile() {
    return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
}

function openFacebook() {

function openTwitter() {

function openGmail() {
    console.log('üìß Abriendo Gmail...');
    const subject = encodeURIComponent('¬°Escucha esta incre√≠ble radio online!');
    const body = encodeURIComponent('Te recomiendo esta radio online: ' + window.location.href);
    const gmailUrl = `https://mail.google.com/mail/?view=cm&fs=1&to=&su=${subject}&body=${body}`;
    window.open(gmailUrl, '_blank');
}

function openWhatsApp() {
    console.log('üì± Abriendo WhatsApp...');
    const text = encodeURIComponent('¬°Escucha esta incre√≠ble radio online! ' + window.location.href);
    const whatsappUrl = `https://wa.me/?text=${text}`;
    window.open(whatsappUrl, '_blank');
}

// Funci√≥n para recuperar metadata (del sistema original)
function startMetadataUpdates() {
    console.log('üì° Iniciando conexi√≥n a metadata en tiempo real...');
    
    try {
        const eventSource = new EventSource('https://api.zeno.fm/mounts/metadata/subscribe/yg7bvksbfwzuv');

        eventSource.onmessage = function(event) {
            console.log('üì® Metadata recibida:', event.data);
            
            try {
                const data = JSON.parse(event.data);
                if (data.streamTitle) {
                    console.log('üéµ Nueva canci√≥n:', data.streamTitle);
                    
                    const parts = data.streamTitle.split(' - ');
                    if (parts.length >= 2) {
                        const artist = parts.pop();
                        const title = parts.join(' - ');
                        
                        console.log('üé§ Artista:', artist);
                        console.log('üéµ T√≠tulo:', title);
                        
                        // Actualizar metadata usando la funci√≥n del sistema mejorado
                        updateMetadata(title, artist);
                        
                    } else {
                        console.log('üéµ T√≠tulo simple:', data.streamTitle);
                        updateMetadata(data.streamTitle, 'Artista desconocido', 'portada.jpg');
                    }
                }
            } catch (error) {
                console.error('‚ùå Error procesando metadata:', error);
            }
        };

        eventSource.onerror = function(error) {
            console.error('‚ùå Error en la conexi√≥n EventSource:', error);
            eventSource.close();
            
            // Reintentar despu√©s de 5 segundos
            setTimeout(() => {
                console.log('üîÑ Reintentando conexi√≥n de metadata...');
                startMetadataUpdates();
            }, 5000);
        };
        
        console.log('‚úÖ Conexi√≥n de metadata configurada');
    } catch (error) {
        console.error('‚ùå Error configurando metadata:', error);
    }
}

// Iniciar metadata despu√©s de que el reproductor est√© listo
setTimeout(() => {
    startMetadataUpdates();
}, 2000);
</script>
