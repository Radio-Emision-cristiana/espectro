<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Metadata</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #333;
            color: white;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .metadata-display {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .song-info {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 10px 0;
        }
        
        .album-cover {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
        }
        
        .text-info h2 {
            margin: 0;
            color: #4CAF50;
        }
        
        .text-info p {
            margin: 5px 0;
            color: #ccc;
        }
        
        button {
            padding: 10px 20px;
            margin: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #log {
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Test de Metadata</h1>
        
        <div class="metadata-display">
            <h3>Informaci√≥n Actual:</h3>
            <div class="song-info">
                <img id="album-cover" class="album-cover" src="portada.jpg" alt="Car√°tula">
                <div class="text-info">
                    <h2 id="song-title">Cargando t√≠tulo...</h2>
                    <p id="artist-name">Cargando artista...</p>
                </div>
            </div>
        </div>
        
        <button onclick="testMetadataConnection()">üì° Test Conexi√≥n Metadata</button>
        <button onclick="testItunes()">üçé Test iTunes API</button>
        <button onclick="clearLog()">üóëÔ∏è Limpiar Log</button>
        
        <div id="log"></div>
    </div>

    <script>
        const songTitle = document.getElementById('song-title');
        const artistName = document.getElementById('artist-name');
        const albumCover = document.getElementById('album-cover');
        const log = document.getElementById('log');
        
        function addLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            log.innerHTML += `[${timestamp}] ${message}<br>`;
            log.scrollTop = log.scrollHeight;
            console.log(message);
        }
        
        function clearLog() {
            log.innerHTML = '';
        }
        
        function updateMetadata(title, artist, coverUrl = 'portada.jpg') {
            songTitle.textContent = title;
            artistName.textContent = artist;
            albumCover.src = coverUrl;
            
            addLog(`üìÑ Metadata actualizada: ${title} - ${artist}`);
        }
        
        function testMetadataConnection() {
            addLog('üì° === PROBANDO CONEXI√ìN DE METADATA ===');
            
            const eventSource = new EventSource('https://api.zeno.fm/mounts/metadata/subscribe/yg7bvksbfwzuv');
            
            eventSource.onmessage = function(event) {
                addLog('üì® Datos recibidos: ' + event.data);
                
                try {
                    const data = JSON.parse(event.data);
                    if (data.streamTitle) {
                        addLog('üéµ Stream title: ' + data.streamTitle);
                        
                        const parts = data.streamTitle.split(' - ');
                        if (parts.length >= 2) {
                            const artist = parts.pop();
                            const title = parts.join(' - ');
                            
                            addLog(`üé§ Artista detectado: ${artist}`);
                            addLog(`üéµ T√≠tulo detectado: ${title}`);
                            
                            updateMetadata(title, artist);
                            
                            // Test iTunes
                            testItunesForSong(artist, title);
                            
                        } else {
                            addLog('üéµ T√≠tulo simple: ' + data.streamTitle);
                            updateMetadata(data.streamTitle, 'Artista desconocido');
                        }
                    }
                } catch (error) {
                    addLog('‚ùå Error parseando JSON: ' + error.message);
                }
            };
            
            eventSource.onerror = function(error) {
                addLog('‚ùå Error en EventSource: ' + error.type);
                eventSource.close();
            };
            
            addLog('‚úÖ Conexi√≥n EventSource iniciada');
            
            // Cerrar despu√©s de 30 segundos
            setTimeout(() => {
                eventSource.close();
                addLog('‚èπÔ∏è Conexi√≥n cerrada despu√©s de 30 segundos');
            }, 30000);
        }
        
        function testItunes() {
            addLog('üçé === PROBANDO ITUNES API ===');
            testItunesForSong('Drake', 'God\'s Plan');
        }
        
        function testItunesForSong(artist, title) {
            const itunesApiUrl = `https://itunes.apple.com/search?term=${encodeURIComponent(artist + ' ' + title)}&entity=song&limit=1`;
            
            addLog(`üîç Buscando en iTunes: ${artist} - ${title}`);
            addLog(`üì° URL: ${itunesApiUrl}`);
            
            fetch(itunesApiUrl)
                .then(response => {
                    addLog(`üì• Respuesta iTunes: ${response.status} ${response.statusText}`);
                    return response.json();
                })
                .then(data => {
                    addLog(`üìä Resultados encontrados: ${data.resultCount}`);
                    
                    if (data.results && data.results.length > 0) {
                        const result = data.results[0];
                        addLog(`‚úÖ Car√°tula encontrada: ${result.artworkUrl100}`);
                        
                        if (result.artworkUrl100) {
                            const albumCoverUrl = result.artworkUrl100.replace('100x100', '600x600');
                            addLog(`üñºÔ∏è URL car√°tula HD: ${albumCoverUrl}`);
                            updateMetadata(title, artist, albumCoverUrl);
                        }
                    } else {
                        addLog('‚ùå No se encontraron resultados en iTunes');
                    }
                })
                .catch(error => {
                    addLog('‚ùå Error iTunes API: ' + error.message);
                });
        }
        
        // Inicializaci√≥n
        addLog('üì± Test de metadata cargado');
        addLog('üîó URL del stream: https://stream.zeno.fm/yg7bvksbfwzuv');
        addLog('üì° URL metadata: https://api.zeno.fm/mounts/metadata/subscribe/yg7bvksbfwzuv');
    </script>
</body>
</html>
